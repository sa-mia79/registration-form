<!DOCTYPE html>
<html>
  <head>
    <title>Registration_form</title>  
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" >
<body>
<div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="firstname" name="" placeholder="first name">
                <input type="text" class="lastname" name="" placeholder="last name">
            </div>
            <h2 class="Age">Age</h2>
            <input type="number" class="age" name="">

            <h2 class="Gender">Gender</h2>
            <select class="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <h2 class="E-mail">E-maail</h2>
            <input type="text" class="email" name="" placeholder="e.g. zzzz@gmailcom">
            <h2 class="Phone">Phone</h2>
            <select class="phone">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>
            </select>

            <input type="text" class="number" name="" placeholder="phone number" name="">

            <h2 class="password">Password</h2>
            <input type="password" class="pass1" name="" placeholder="enter password">
            <input type="password" class="pass2" name="" placeholder="re-enter password"><br>

            <p class="condition"><input type="checkbox" id="terms" name="">I accept the terms and condition</p><br><br>

            <input type="button" class="btn" value="register" name="">
        </form>

    </div>
</body>
</html>
